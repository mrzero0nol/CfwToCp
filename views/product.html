<!DOCTYPE html>
<html lang="id">
<head>
    {{PARTIAL_HEAD}}
</head>
<body>
    {{PARTIAL_HEADER_SIMPLE}}

    <div class="pdp-scroll" style="padding-bottom:100px;">
        <img id="pdpImage" class="pdp-hero" src="{{PROD_IMG}}">
        <div class="pdp-info">
            <div id="pdpPrice" class="pdp-price">{{PROD_PRICE}}</div>
            <div id="pdpName" class="pdp-title">{{PROD_NAME}}</div>
            <div style="font-size:0.8rem; color:var(--text-muted); font-weight:600;" id="pdpStock">Stok: {{PROD_STOCK}}</div>
        </div>

        <div class="pdp-desc-box">
            <div class="pdp-section-title">Deskripsi Produk</div>
            <div id="pdpDesc" class="pdp-desc-text">{{PROD_DESC}}</div>
        </div>
    </div>

    <div class="pdp-bottom-bar" style="position:fixed; bottom:0; left:0; right:0; background:white; border-top:1px solid var(--border); padding:10px 20px; display:flex; gap:10px; z-index:50;">
        <div class="pdp-icon-btn" onclick="openContact()">
            {{ICON_CHAT}}
            <span>Chat</span>
        </div>
        <div style="width:1px; height:24px; background:#eee;"></div>
        <button class="btn-pdp-cart" onclick="addToCartCurrent('{{PROD_CODE}}')">
             + Keranjang
        </button>
        <button class="btn-pdp-buy" onclick="buyCurrent('{{PROD_CODE}}')">
            Beli Sekarang
        </button>
    </div>

    <div id="toastContainer" class="toast-container"></div>
    <div id="trxModal" class="modal">
        <div class="modal-content">
            <div style="position:absolute; top:10px; right:10px; cursor:pointer;" onclick="closeModal('trxModal')">{{ICON_CLOSE}}</div>
            <div id="trxBody"></div>
        </div>
    </div>

    <script>
    const ICONS = {{ICONS_JSON}};
    let currentCode = '{{PROD_CODE}}';
    </script>
    <script src="/js/script.js"></script>
</body>
</html>
